<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="naver.css">
<body>
    <div class="header">
        <div class="search_box">

            <div style="display: flex; flex-direction:row; justify-content:space-between">
                <div id="left_element">
                    <div class="element" id="shortcuts">shourtcuts</div>
                    <div class="element" id="naver_pay">naver_pay</div>
                </div>
                <div id="right_element">
                    <div class="element" id="naver_talk">naver_talk</div>
                    <div class="element" id="alarm">alarm</div>
                </div>
            </div>

            <div id="search_form">
                <div id="naver_icon">naver_icon</div>
                <div id="input_form">input_form</div>
                <div id="keyboard_img">k_img</div>
                <div id="reading_glass">reading_glass</div>
            </div>            
        </div>
        <div class="icons">icons</div>
    </div>
    <div class="advertisement">
        <img id="c_adv_img"src="https://github.com/717276/Naver_Front/raw/main/img/news_img/container_adv.png" alt="container_">
    </div>
    <div class="container">
        <div class="content">
            <div class="top">
                <div class="news">
                    <div id="header_view">
                        <div id="list">                            
                            <ul>
                                <li>
                                    <a href="">뉴스 스탠드</a>
                                </li>
                                <li>
                                    <a href="">언론사 편집</a>
                                </li>
                                <li>
                                    <a href="">엔터</a>
                                </li>
                                <li>
                                    <a href="">스포츠</a>
                                </li>
                                <li>
                                    <a href="">경제</a>
                                </li>
                            </ul>
                        </div>
                        <div id="link">
                            <a href="" alt="asian_cup">
                                <img id="asian_cup_img" src="https://github.com/717276/Naver_Front/raw/main/img/news_img/asian_cup.png" alt="asian_cup_img">
                            </a> 
                        </div>
                    </div>
                    <div id="header_subview">
                        <div id="list_box" style="width: 10%;">
                            <select name="subview_list_box">
                                <option disabled selected>분야별 뉴스</option>                                                                
                            </select>
                        </div>
                        <div id="sub_news" style="width: 80%;">
                            <img id="sub_news_img" src="https://github.com/717276/Naver_Front/raw/main/img/news_img/sub_news.png" alt="sub_news_img">
                        </div>
                        <div id="news_home_btn" style="width: 10%;">
                            <button>뉴스 홈</button>
                        </div>
                    </div>
                    <div id="media_view">
                        <img id="media_view_img" src="https://github.com/717276/Naver_Front/raw/main/img/news_img/media_view.png" alt="media_view">
                    </div>
                    <div id="paging_view">
                        <div id="page_lt_rt">
                            <div id="page_lt">
                                <a href="" style="padding-right:10px">&lt;</a>
                            </div>
                            <div id="page">언론사 더보기</div>
                            <a href="" style="padding-left:10px">&gt;</a>
                        </div>
                        <div id="btn">
                            <a href="" alt="btn_list">
                                <img id="btn_list_img" src="https://github.com/717276/Naver_Front/raw/main/img/news_img/btn_list.png" alt="btn_list_img">
                            </a>
                            <a href="" alt="btn_thumb">
                                <img id="btn_thumb_img" src="https://github.com/717276/Naver_Front/raw/main/img/news_img/btn_thumb.png" alt="btn_thumb_img">
                            </a>                            
                        </div>
                    </div>
                </div>
                <div class="shopping">shopping</div>
            </div>
            <div class="bottom">
                <div class="subscribe">subscribe</div>
                <div class="clip">clip</div>
            </div>
        </div>
        <div class="aside">
            <div class="top">
                <div class="login">login</div>
                <div class="sub_adv">sub_adv</div>
                <div class="weather">weather</div>
                <div class="stock">stock</div>
            </div>
            <div class="bottom">
                <div class="widget">widget</div>            
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="top">top</div>
        <div class="bottom">bottom</div>
    </div>
</body>
</html>
