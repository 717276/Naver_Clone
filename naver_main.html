<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naver</title>
</head>
<link rel="stylesheet" href="naver.css">
<body>
    <div class="header">
        <div class="search_box">

            <div style="display: flex; flex-direction:row; justify-content:space-between">
                <div id="left_element">
                    <div class="element" id="shortcuts">
                        <img src="https://github.com/717276/Naver_Front/raw/main/img/header/%EB%8D%94%EB%B3%B4%EA%B8%B0.png" alt="">
                    </div>
                    <div class="element" id="naver_pay">
                        <img src="https://github.com/717276/Naver_Front/raw/main/img/header/pay.png" alt="">
                    </div>
                </div>
                <div id="right_element">
                    <div class="element" id="naver_talk">
                        <img src="https://github.com/717276/Naver_Front/raw/main/img/header/naver_talk.png" alt="">
                    </div>
                    <div class="element" id="alarm" style="margin-top:5px;">
                        <img src="https://github.com/717276/Naver_Front/raw/main/img/header/alarm.png" alt="">
                    </div>
                </div>
            </div>

            <div id="search_form">
                <img id="naver_icon" src="https://github.com/717276/Naver_Front/raw/main/img/header/naver.png" alt="">
                <div id="input_form">
                    <input id="input" type="text" placeholder="검색어 입력">
                </div>
                <img id="keyboard_img" src="https://github.com/717276/Naver_Front/raw/main/img/header/keyboard_icon.png" alt="">    
                <img id="reading_glass" src="https://github.com/717276/Naver_Front/raw/main/img/header/reading_glass.png" alt="">                
            </div>            
        </div>
        <div class="icons">icons</div>
    </div>
    <div class="advertisement">
        <img id="c_adv_img"src="https://github.com/717276/Naver_Front/raw/main/img/news_img/container_adv.png" alt="container_">
    </div>
    <div class="container">
        <div class="content">
            <div class="top">
                <div class="news">
                    <div id="header_view">
                        <div id="list">                            
                            <ul>
                                <li>
                                    <a href="">뉴스 스탠드</a>
                                </li>
                                <li>
                                    <a href="">언론사 편집</a>
                                </li>
                                <li>
                                    <a href="">엔터</a>
                                </li>
                                <li>
                                    <a href="">스포츠</a>
                                </li>
                                <li>
                                    <a href="">경제</a>
                                </li>
                            </ul>
                        </div>
                        <div id="link">
                            <a href="" alt="asian_cup">
                                <img id="asian_cup_img" src="https://github.com/717276/Naver_Front/raw/main/img/news_img/asian_cup.png" alt="asian_cup_img">
                            </a> 
                        </div>
                    </div>
                    <div id="header_subview">
                        <div id="list_box" style="width: 12%;">
                            <select name="subview_list_box" style="width:100%; height:100%;">
                                <option disabled selected>분야별 뉴스</option>                                                                
                            </select>
                        </div>
                        <div id="sub_news" style="width: 80%;">
                            <img id="sub_news_img" src="https://github.com/717276/Naver_Front/raw/main/img/news_img/sub_news.png" alt="sub_news_img">
                        </div>
                        <div id="news_home_btn" style="width: 10%;">
                            <button style="width: 100%; height: 100%;" >뉴스 홈</button>
                        </div>
                    </div>
                    <div id="media_view">
                        <img id="media_view_img" src="https://github.com/717276/Naver_Front/raw/main/img/news_img/media_view.png" alt="media_view">
                    </div>
                    <div id="paging_view">
                        <div id="page_lt_rt">
                            <div id="page_lt">
                                <a href="" style="padding-right:10px">&lt;</a>
                            </div>
                            <div id="page"><span style="color:#3a67ea">언론사</span> 더보기</div>
                            <a href="" style="padding-left:10px">&gt;</a>
                        </div>
                        <div id="btn">
                            <a href="" alt="btn_list">
                                <img id="btn_list_img" src="https://github.com/717276/Naver_Front/raw/main/img/news_img/btn_list.png" alt="btn_list_img">
                            </a>
                            <a href="" alt="btn_thumb">
                                <img id="btn_thumb_img" src="https://github.com/717276/Naver_Front/raw/main/img/news_img/btn_thumb.png" alt="btn_thumb_img">
                            </a>                            
                        </div>
                    </div>
                </div>
                <div class="shopping">shopping</div>
            </div>
            <div class="bottom">
                <div class="subscribe">subscribe</div>
                <div class="clip">clip</div>
            </div>
        </div>
        <div class="aside">
            <div class="top">
                <div class="login">
                    <p id="login_comment">네이버를 더 안전하고 편리하게 이용하세요</p>
                    <div id="login_banner">
                        <img id="login_banner_img" src="https://github.com/717276/Naver_Front/raw/main/img/aside_img/login_banner.png" alt="login_banner.png">
                    </div>
                    <div class="login_main">
                        <a id="find_id" href="">아이디 찾기</a>
                        <a id="find_pw" href="">비밀번호 찾기</a>
                        <a id="join" href="">회원가입</a>
                    </div>
                </div>
                <div class="login_adv">
                    <img id="login_adv_img" src="https://github.com/717276/Naver_Front/raw/main/img/aside_img/login_adv.png" alt="">
                </div>
                <div class="weather">weather</div>
                <div class="stock">stock</div>
            </div>
            <div class="bottom">
                <div class="widget">widget</div>            
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="top">top</div>
        <div class="bottom">bottom</div>
    </div>
</body>
</html>
